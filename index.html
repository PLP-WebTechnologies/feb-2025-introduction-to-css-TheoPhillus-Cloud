<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Page Header -->
    <h1>Welcome to My Styled Webpage</h1>

    <!-- Image with class styling -->
    <img src="https://images.pexels.com/photos/9783350/pexels-photo-9783350.jpeg" 
         alt="Photo by Ron Lach from Pexels" class="image-style">

    <!-- Content Container with ID styling -->
    <div id="container">
        <p class="text-highlight">This is a highlighted paragraph styled using a CSS class.</p>
        <p>Additional content can go here. This container has its own ID-based styling.</p>
    </div>
</body>
</html>
